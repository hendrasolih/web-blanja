<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="form-queries.css">
  <link rel="icon" href="../img/vector.svg" type="image/gif" sizes="16x16">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blanja - login</title>
</head>
<body>
  <main>
    <div class="logo">
      <img src="../img/vector.svg" alt=""><p>Blanja</p>
    </div>
    <p class="login-p">Please login with your account</p>
    <div class="button">
      <button type="button" class="button-customer">Custommer</button>
      <button type="button" class="button-seller">Seller</button>
    </div>
    <form action="#">
      <input type="text" id="input-email" placeholder="Email">
      <input type="password" id="input-password" placeholder="Password">
      <a href="resetPassword.html" id="link">Forgot Password?</a>
      <!-- <input type="submit" id="submit-form" value="PRIMARY"> -->
      <button type="button" class="button-primary"><a href="../index.html">PRIMARY</a></button>
      <p id="form-p">Don't have a Tokopedia account? <a href="signupSeller.html">Register</a></p>
    </form>
  </main>
</body>
</html>
